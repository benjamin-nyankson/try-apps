    <script type="text/javascript">
        function launchOneDrivePicker(){
          var odOptions = { 
          clientId: 'd70e2d72-748c-4562-8adb-f86d8990c2ab',
          action: 'query',
          multiSelect: false,
          success: handlePicker,
          cancel: function() { console.log('You Cancelled it'); },
          error: function(error) { console.log(error); }};
          OneDrive.open(odOptions);
        }

        const handlePicker = (files) => {
    setSelectedFile(files[0]);
  };
      </script>
      <button onClick="launchOneDrivePicker()">Select File</button>
    <script src="https://js.live.net/v7.2/OneDrive.js"></script>
